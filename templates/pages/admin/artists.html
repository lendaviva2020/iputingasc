{% extends "base.html" %}

{% block content %}
<section class="section" style="padding-top:5rem">
    <header>
        <h2>Solicitações de artistas</h2>
        <p>As inscrições enviadas pelo React agora aparecem como cards de aprovação.</p>
    </header>
    <div class="card-grid">
        {% for artist in artist_requests %}
        <article class="info-card">
            <h3>{{ artist.name }}</h3>
            <p><strong>Atuação:</strong> {{ artist.focus }}</p>
            <p><strong>Necessidades:</strong> {{ artist.needs }}</p>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
