{% extends "base.html" %}

{% block content %}
<section class="section" style="padding-top:5rem">
    <header>
        <h2>Pipeline de eventos</h2>
        <p>Etapas trazidas do app React para acompanhar licenças, confirmações e divulgação.</p>
    </header>
    <div class="card-grid">
        {% for event in events_pipeline %}
        <article class="info-card">
            <h3>{{ event.name }}</h3>
            <p>Status: <strong>{{ event.status }}</strong></p>
            <p>Próximo passo: {{ event.next_step }}</p>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
